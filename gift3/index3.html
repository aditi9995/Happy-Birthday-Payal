<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="card">
  <div id="card-front">
    <div class="wrap">
      <h1>Happy Birthday!</h1>
      <p class="text">Click ">" to open your surprise.</p>
      <button id="open" data-balloon="Click to Open Card!" data-balloon-length="medium" data-balloon-pos="left">&gt;</button>
      <button id="close" data-balloon="Close the Card" data-balloon-length="medium" data-balloon-pos="left">&lt;</button>
      <button id="next" data-balloon="Read Full Message!" data-balloon-length="medium" data-balloon-pos="left">&gt;&gt;</button>
    </div>
  </div>

  <div id="card-inside">
    <div class="wrap">
      <p>Dear [Name],</p>
      <p>Wishing you endless happiness, love, and unforgettable memories. May your year ahead be as amazing as you are!</p>
      <p class="signed">❤️ With Love</p>
    </div>
  </div>

  <div class="shadow"></div>
</div>

<footer>
  Made with ❤️
</footer>

<script src="index.js"></script>
</body>
</html>
